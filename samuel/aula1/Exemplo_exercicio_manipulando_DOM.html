<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="row mt-3 mb-3">
        <div class="col-6">
            <input type=" text " class="form-control" id="n1" placeholder="Num1">
        </div>
        <div class="col-6 ">
            <input type="text " class="form-control" id="n2" placeholder="Num2">
        </div>
    </div>
    <button type="button" id="btn-somar" onclick="somar();" class="col-12 btn btn-primary">Somar</button>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3 id="res">Fique de olho em seu resultado aqui:</h3>
        </div>
    </div>
    <script>
        function somar() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            const btn = document.getElementById("btn-somar");

            var soma = parseInt(n1) + parseInt(n2);

            document.getElementById("res").innerHTML = "A soma Ã©: " + soma;
            let par = soma % 2;
            if (par == 0) {
                btn.classList.replace("btn-primary", "btn-success");
            } else {
                btn.classList.replace("btn-primary", "btn-warning");
            }


        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm " crossorigin="anonymous "></script>

</html>
